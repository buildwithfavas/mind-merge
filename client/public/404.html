<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 — Page not found</title>
    <style>
      body{background:#0b0b0f;color:#e5e7eb;font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;display:grid;place-items:center;min-height:100vh;margin:0}
      .card{border:1px solid #27272a;border-radius:12px;padding:24px;max-width:640px;text-align:center}
      a{color:#818cf8;text-decoration:none}
      .btn{display:inline-block;margin:.25rem .375rem;padding:.5rem 1rem;border-radius:.5rem}
      .btn-primary{background:#4f46e5;color:#fff}
      .btn-muted{background:#18181b;color:#e5e7eb}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>404 — Page not found</h1>
      <p>The page you’re looking for doesn’t exist. Try one of these:</p>
      <p>
        <a class="btn btn-primary" href="/">Go Home</a>
        <a class="btn btn-muted" href="/feed">Open App</a>
      </p>
    </div>
  </body>
</html>
